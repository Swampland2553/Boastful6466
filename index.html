<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه ریزی دو هفته‌ای</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --container-bg: #ffffff;
            --text-color: #34495e;
            --border-color: #bdc3c7;
            --hover-color: #f8f9fa;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .nav-button.secondary {
            background-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.3);
        }

        .nav-button.secondary:hover {
            background-color: #1a252f;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.4);
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            .nav-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>برنامه ریزی دو هفته‌ای</h1>
        <p class="description">
            به سیستم برنامه‌ریزی دو هفته‌ای خوش آمدید. لطفاً یکی از برنامه‌های زیر را انتخاب کنید:
        </p>
        
        <div class="nav-buttons">
            <a href="k1.html" class="nav-button">
                برنامه ریزی عمومی
            </a>
            <a href="k2.html" class="nav-button secondary">
                برنامه ریزی پایه یازدهم
            </a>
        </div>
        
        <footer>
            <p>این وب‌سایت برای کمک به برنامه‌ریزی و مدیریت زمان طراحی شده است.</p>
        </footer>
    </div>
</body>
</html>
